<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>books.ico">
    <title>图书管理Electron</title>
    <style type="text/css">
      /* 自定义滚动条样式 */
      ::-webkit-scrollbar{
        /* 滚动条整体样式 */
        width: 6px;
        /* 高宽分别对应横竖滚动条的尺寸 */
        height: 1px;
        display: none;
      }
      ::-webkit-scrollbar-thumb{
        /* 滚动条里面小方块 */
        border-radius: 6px;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        background: #25A4BB;
      }
      ::-webkit-scrollbar-track{
        /* 滚动条里面轨道 */
        box-shadow: inst 0 0 5px rgba(0,0,0,0.2);
        border-radius: 3px;
        background: #DCDFE6;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
